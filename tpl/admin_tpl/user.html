  <script>
	  var current_page=0;

	  function out(type){
	      $("#out").html("正在导出，请稍后").attr("disabled",true)
		  $.getJSON("out_user",{"type":type},function(res){
		      $("#out").html(' 导出用户 <span class="caret"></span>').attr("disabled",false)
		      if(res.code=="success"){
		          window.open(res.data);
			  }else{
		          alert(res.msg)
			  }
		  })
	  }

	  $(function(){
	     tohtml();
	  })

	  function lastpage(){
	      current_page--;
	      tohtml();
	  }

      function search(){
          current_page=0;
          tohtml();
      }

	  function nextpage(){
	      current_page++;
	      tohtml();
	  }

	  function topage(s){
	      current_page = s;
	      tohtml();
	  }

	  function reset(id){
	      var str=window.prompt("请输入新密码")
		  if(str.length<6){
	          alert("至少6位")
			  return;
		  }else{
		      $.getJSON("{:U('reset_password')}",{"id":id,"password":str},function(res){
		          if(res.code=="success"){
		              alert("重置成功")
				  }else{
		              alert(res.msg);
				  }
			  })
		  }
	  }

	  function tohtml(){
	      var s = $("#search").val();
	      var d = {"page":current_page}
	      if(s!=0) $.extend(d,{"key":s});

          $.getJSON("get_user",d,function(res){
              if(res.code=="success"){
                  var da=res.data,s='',data=da['list'],num=da['num'],pi="";
                  $("#example_info").html("共"+num+"条记录");
                  if(current_page==0)  pi+=' <li class="prev disabled"> <a href="#">上一页</a></li>';
                  else pi+='<li class="prev"> <a href="#" onclick="lastpage()">上一页</a></li>'
                  for(i=0;i<5;i++){
                      var p = current_page+1+i;
                      if(i==0){
                          pi+= '<li class="active"><a href="#">'+p+'</a></li>'
					  }else{
                          pi+= '<li><a href="#"  onclick="topage('+(p-1)+')">'+p+'</a></li>';
					  }

				  }
					if(current_page+1>=num/10){
                        pi+= '  <li class="next disabled"><a href="#" onclick="nextpage()">下一页</a></li>'
					}else{
                        pi+= '  <li class="next"><a href="#" onclick="nextpage()">下一页</a></li>'
					}

					$(".pagination").html(pi)

                  for(i=0;i<data.length;i++){
                      s+=' <tr class="odd gradeX">\n' +
                          '\t\t\t\t\t\t\t  <td>'+data[i]['id']+'</td>\n' +
                          '\t\t\t\t\t\t\t  <td>' +data[i]['phone']+
                          '\t\t\t\t\t\t\t\t  </td><td>'+data[i]['create_time']+'</td>\n' +
                          '\t\t\t\t\t\t\t  <td class="center"> '+data[i]['vip_time']+'</td>' +
                          '\t\t\t\t\t\t  </tr>'
                  }
                  $("#tlist").html(s);
              }
          })
	  }
  </script>
