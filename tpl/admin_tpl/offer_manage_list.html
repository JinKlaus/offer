<!DOCTYPE html>
<html>
<head>
    <title>后台系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<%include("head.html"){}%>
<div class="page-content">
    <div class="row">
        <%include("left.html"){}%>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">报价管理</div>
                    <div class="col-sm-2">
                        <input value="" type="text" class="form-control" id="name" name="name"
                               placeholder="按客户名称"/>
                    </div>
                    <div class="col-sm-2">
                        <input value="" type="text" class="form-control" id="sale_name" name="name"
                               placeholder="按业务员姓名"/>
                    </div>
                    <div class="col-sm-2">
                        <select id="status" class="form-control">
                            <option value="2">按报价状态</option>
                            <option value="0">待报价</option>
                            <option value="1">已报价</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" type="button" onclick="search()">搜索</button>
                    </div>

                </div>

                <div class="panel-body">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                           id="example">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>产品类型</th>
                            <th>客户</th>
                            <th>提交报价时间</th>
                            <th>业务员</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tlist">

                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="dataTables_info" id="example_info"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <ul class="pagination">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">

        <!--<div class="copy text-center">-->
        <!--Copyright 2014 <a href='#'>Website</a>-->
        <!--</div>-->

    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

<script>
    var current_page = 0;
    
    $(function () {
        tohtml();
    })

    function lastpage() {
        current_page--;
        tohtml();
    }


    function nextpage() {
        current_page++;
        tohtml();
    }

    function topage(s) {
        current_page = s;
        tohtml();
    }
    
    function detail(id) {
        window.location.href="detail?id="+id;
    }
    
    function edit(id) {
        window.location.href="edit?id="+id;
    }


    function search() {
        tohtml();
    }

    function remove(id) {
        if(window.confirm("是否删除该报价")){
            $.getJSON("remove",{"id":id},function (res) {
                if(res.code=="success"){
                    tohtml();
                }else{
                    alert(res.msg)
                }
            })
        }
    }



    function tohtml() {
        var search_name,search_status,search_sale_name;
        search_name=$("#name").val();
        search_status=$("#status option:selected").val();
        search_sale_name=$("#sale_name").val();
        var d = {"page": current_page}
        d['search_name'] = search_name;
        d['search_status'] = search_status;
        d['search_sale_name'] = search_sale_name;
        $.getJSON("getManageOfferList", d, function (res) {
            if (res.code == "success") {
                var da = res.data, s = '', data = da['list'], num = da['num'], pi = "";
                $("#example_info").html("共" + num + "条记录");
                if (current_page == 0) pi += ' <li class="prev disabled"> <a href="#">上一页</a></li>';
                else pi += '<li class="prev"> <a href="#" onclick="lastpage()">上一页</a></li>'
                var max = num / 10 > 5 ? 5 : Math.ceil(num / 10)
                for (var i = current_page; i < max; i++) {
                    var p = i + 1;
                    if (i == 0) {
                        pi += '<li class="active"><a href="#">' + p + '</a></li>'
                    }

                    else {
                        pi += '<li><a href="#"  onclick="topage(' + (p - 1) + ')">' + p + '</a></li>';
                    }

                }
                if (current_page + 1 >= num / 10) {
                    pi += '  <li class="next disabled"><a href="#" >下一页</a></li>'
                } else {
                    pi += '  <li class="next"><a href="#" onclick="nextpage()">下一页</a></li>'
                }

                $(".pagination").html(pi)

                for (i = 0; i < data.length; i++) {
                    if (data[i]["status"] == "待报价") {
                        $("#edit").show();
                    }
                    s += ' <tr class="odd gradeX" id="tr_' + data[i]['id'] + '">\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['id'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['cat_id'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['client_name'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['create_time'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['sale_name'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td> ' + data[i]['status'] + '</td>' +
                        '\t\t\t\t\t\t\t  <td class="center"> '
                    if (data[i]["status"] == "待报价") {
                        s+='<button onclick="edit(' + data[i]['id'] + ')" class="edit">报价</button>';
                    }else{
                        s+='<button onclick="detail(' + data[i]['id'] + ')" class="detail">查看报价</button>';
                        s+='&nbsp;&nbsp;<button onclick="remove(' + data[i]['id'] + ')" class="detail">删除报价</button>';
                    }

                    s+='</td>'+
                        '\t\t\t\t\t\t  </tr>'
                }
                $("#tlist").html(s);
            }
        })
    }
</script>
</body>
</html>
