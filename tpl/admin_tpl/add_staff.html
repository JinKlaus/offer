<!DOCTYPE html>
<html>
<head>
	<title>后台系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- styles -->
	<link href="/css/styles.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
  <body>
  	<%include("head.html"){}%>
    <div class="page-content">
    	<div class="row">
			<%include("left.html"){}%>
			<div class="col-md-6">
				<div class="content-box-large">
					<div class="panel-heading">
						<div class="panel-title"><a href="adminList" style="margin-right: 15px">返回管理员列表</a></div>
					</div>
					<style type="text/css">
						.panel-body .pic{ width: 300px; height: 150px; margin-bottom: 20px}
					</style>
					<div class="panel-body form-horizontal" >
							<input type="hidden" value="{$api[id]}" name="id">

							<div class="form-group">
								<label  class="col-sm-2 control-label">员工姓名</label>
								<div class="col-sm-4">
									<input value="" type="text" class="form-control" id="name" name="name" placeholder="">
								</div>
							</div>

							<div class="form-group">
								<label  class="col-sm-2 control-label">登录用户名</label>
								<div class="col-sm-4">
									<input value="" type="text" class="form-control" id="username" name="username" placeholder="">
								</div>
							</div>

							<div class="form-group">
								<label  class="col-sm-2 control-label">登录密码</label>
								<div class="col-sm-4">
									<input value="" type="password" class="form-control" id="pwd" name="pwd" placeholder="">
								</div>
							</div>

							<div class="form-group">
								<label  class="col-sm-2 control-label">人员类型</label>
								<div class="col-sm-4">
									<select id="status">
										<option value="1">管理员</option>
										<option value="2">经理</option>
										<option value="3">业务员</option>
									</select>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button id="sub" type="submit"  class="btn btn-primary">提交</button>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
    </div>

    <footer>
         <div class="container">
         
            <!--<div class="copy text-center">-->
               <!--Copyright 2014 <a href='#'>Website</a>-->
            <!--</div>-->
            
         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/custom.js"></script>

  <script>
      var data={};
		$(function () {
		    $("#sub").on("click",function () {
                data['name']=$("#name").val();
                data['username']=$("#username").val();
                data['password']=$("#pwd").val();
                data['status']=$("#status").val();
                    if(!data['name']|| data['name']==" ") {
                        alert("员工姓名不能为空，请输入正确的员工姓名");
                        return;
                    }
                    else  if(!data['username'] || data['username']==" ") {
                        alert("登录用户名不能为空，请输入正确的登录用户名");
                        return;
                    }else  if(!data['password'] ||  data['password'] ==" ") {
                        alert("登录密码不能为空，请输入正确的登录密码");
                        return;
                    }

                $.post('/v1/person/do_add',data,function (res) {
                    var ret = JSON.parse(res)
                    if(ret.code=="success"){
						if(window.confirm("录入成功，是否继续录入")){
                            window.location.reload()
                        }else {
                            window.location.href="adminList";
                        }
                    }else{
                        alert(ret.msg)
                    }
                })
            })
		})



  </script>

  </body>
</html>
