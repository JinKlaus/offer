<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

<script>

    var pics = ${pic};
    var result_pic = "";


    $(function () {
        tohtml();
    })


    var photo;
    $(function () {
        $("#files").on("change", function () {
            var fd = new FormData();
            fd.append("photo", $('#files')[0].files[0])
            $.ajax({
                url: '/v1/common/upload',
                type: 'post',
                processData: false,
                contentType: false,
                data: fd,
                success: function (res) {
                    var ret = JSON.parse(res)
                    if (ret.code == "success") {
                        photo = ret.data[0]

                        $.post("addPicture_sale", {"url": photo,"name":"${code}"}, function (res) {
                            var ret = JSON.parse(res)
                            if (ret.code == "success") {

                                var s='  <li onclick="choosePhoto($(this))"><img src="'+photo+'"></li>'
                                $("#pic_list").append(s)

                            }

                            else {
                                alert(ret.msg);
                            }
                        })
                    }
                }
            })

        })
    })


    function sub() {
        if(result_pic==""){
            alert("请点击选择图片")
            return;
        }

        var cb = window.opener['open_cb'];
        cb(result_pic);
        window.close();
        return;

    }

    function tohtml() {
        var s = ''
        for(var i=0;i<pics.length;i++){
            s+='  <li onclick="choosePhoto($(this))"><img src="'+pics[i].pic+'"></li>'
        }

        $("#pic_list").html(s)

    }

    function choosePhoto(t) {
        $("li").removeClass("on")
        t.addClass("on")
        result_pic = t.find("img").attr("src")

    }




</script>

</body>
</html>
