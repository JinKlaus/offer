  <script>
		var current;
	  function subs(){

			var c = $("#pt").val();
			if(c!=current){
			   $.getJSON("change_current",{"id":c},function (res) {
				   if(res.code=="success"){
				       alert("修改成功");
				   }else{
                       alert(res.msg);
				   }
               })
			}

	  }



	  $(function(){
			$.getJSON("get_current",{},function (res) {
			   if(res.code=="success")
                   current = res['data'];
				$("#pt").val(res['data']);
            })
	  })


  </script>
