  <script>
	  	var data={};
		$(function () {
			var info=${info};
			$("#par_name").val(info.par_name);
			$("#address").val(info.address);
			$("#tel").val(info.tel);
            $.getJSON("getClazzInfo", {}, function (res) {
                if (res.code == "success")
                    var da = res.data, s = '';
                for (var i = 0; i < da.length; i++) {
                    s += '<option value="' + da[i].id + '">' + da[i].name + '</option>'
                }
                $("#clazzInfo").html(s);



				$("#clazzInfo").on("change", function () {
                        var v = $(this).val();
                        $.getJSON("getStudentInfo", {"clazz_id": v}, function (res) {
                            if (res.code == "success")
                                var da = res.data, s = '';
                            for (var i = 0; i < da.length; i++) {
                                s += '<option value="' + da[i].id + '">' + da[i].name + '</option>'
                            }
                            $("#studentInfo").html(s);

                        })
                })
                $("#clazzInfo").val(info.clazz_id);
                $.getJSON("getStudentInfo", {"clazz_id": info.clazz_id}, function (res) {
                    if (res.code == "success")
                        var da = res.data, s = '';
                    for (var i = 0; i < da.length; i++) {
                        s += '<option value="' + da[i].id + '">' + da[i].name + '</option>'
                    }
                    $("#studentInfo").html(s);
                    $("#studentInfo").val(info.stu_id);

                })
            })



		    $("#sub").on("click",function () {
                data['stu_id']=$("#studentInfo").val();
                data['par_name']=$("#par_name").val();
                data['address']=$("#address").val();
                data['tel']=$("#tel").val();
                data['clazz_id']=$("#clazzInfo").val();
                data['uid']=info.uid;
                    if(!data['par_name'] || data['par_name']==" ") {
                        alert("家长姓名不能为空，请输入正确的家长姓名");
                        return;
                    }
                    else  if(!data['address'] || data['address']==" ") {
                        alert("住址栏不能为空，请输入正确的家庭住址");
                        return;
                    }else  if(!data['tel'] || data['tel']==" ") {
                        alert("手机栏不能为空，请输入正确的联系方式");
                        return;
                    }

                $.post('/v1/parent/do_edit_info',data,function (res) {
                    var ret = JSON.parse(res)
                    if(ret.code=="success"){
                        alert("修改成功");
                        window.location.href("list");
                        return;
                    }else{
                        alert(ret.msg)
                    }
                })
            })
		})



  </script>
