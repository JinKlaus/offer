  <script>
		var data={};
		$(function () {
			var info=${info};

			$("#sub").on("click",function () {
				data['old_pwd']=$("#old_pwd").val();
                data['new_pwd']=$("#new_pwd").val();
                data['id']=info.id;
                if(!data['old_pwd'] || data['old_pwd']==""){
                    alert("原密码不能为空，请输入正确的原密码");
                    return;
				}
                if(!data['new_pwd'] || data['new_pwd']==""){
                    alert("新密码不能为空，请输入正确新密码");
                    return;
                }
                if(data['old_pwd'] == info.password){
					$.post('do_reset_pwd',data,function (res) {
						var ret=JSON.parse(res);
						if(ret.code == "success"){
						    alert("重置密码成功");
						    window.location.href="adminList"
						}else{
						    alert(ret.msg);
						}
                    })
				}else{
                    alert("原密码错误，请重新输入");
                    return;
				}
            })
        })

  </script>
