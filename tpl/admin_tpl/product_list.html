<!DOCTYPE html>
<html>
<head>
    <title>后台系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <%include("head.html"){}%>
    <div class="page-content">
        <div class="row">
            <%include("left.html"){}%>
            <div class="col-md-10">
                <!--<div class="panel-heading">-->
                <!--<div class="panel-title">产品型号</div>-->
                <!--</div>-->
                <div class="col-md-4">
                    <div class="content-box-large">
                        <div class="panel-heading">
                            <div class="panel-title">产品型号</div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-md-10">
                                    <input class="form-control" placeholder="请输入产品型号" type="text" list="productlist">
                                    <datalist id="productlist">
                                    </datalist>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="content-box-large">

                        <div class="panel-body">
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                                   id="example">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>型号</th>
                                    <th>配件数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="tlist">

                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="dataTables_info" id="example_info"></div>
                            </div>
                            <div class="col-xs-6">
                                <div class="dataTables_paginate paging_bootstrap">
                                    <ul class="pagination">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://code.jquery.com/jquery.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="/bootstrap/js/bootstrap.min.js"></script>
            <script src="/js/custom.js"></script>
            <script>
                var current_page = 0;

                function add() {
                    window.location.href = "add";
                }

                $(function () {
                    tohtml();
                })

                function lastpage() {
                    current_page--;
                    tohtml();
                }


                function nextpage() {
                    current_page++;
                    tohtml();
                }

                function topage(s) {
                    current_page = s;
                    tohtml();
                }

                function detail(id) {
                    window.open("detail.html?id=" + id, "newwindow", "height=100, width=400, toolbar =no, menubar=no, scrollbars=no, resizable=no, location=no, status=no")
                }

                var key;

                function searchbyname() {
                    current_page = 0;
                    key = $("#search").val();
                    tohtml();
                }


                function tohtml() {

                    var d = {"page": current_page}

                    if (key) {
                        d['key'] = key;
                    }

                    $.getJSON("getProductInfo", {}, function (res) {
                        if (res.code == "success")
                            var da = res.data, s = '';
                        for (var i = 0; i < da.length; i++) {
                            s += '<option id="'+da[i].id+'" value="' + da[i].code + '"></option>'
                        }
                        $("#productlist").html(s);
                    })

                    $.getJSON("getList", d, function (res) {
                        if (res.code == "success") {
                            var da = res.data, s = '', data = da['list'], num = da['num'], pi = "";
                            $("#example_info").html("共" + num + "条记录");
                            if (current_page == 0) pi += ' <li class="prev disabled"> <a href="#">上一页</a></li>';
                            else pi += '<li class="prev"> <a href="#" onclick="lastpage()">上一页</a></li>'
                            var max = num / 10 > 5 ? 5 : Math.ceil(num / 10)
                            for (var i = current_page; i < max; i++) {
                                var p = i + 1;
                                if (i == 0) {
                                    pi += '<li class="active"><a href="#">' + p + '</a></li>'
                                }

                                else {
                                    pi += '<li><a href="#"  onclick="topage(' + (p - 1) + ')">' + p + '</a></li>';
                                }

                            }
                            if (current_page + 1 >= num / 10) {
                                pi += '  <li class="next disabled"><a href="#" >下一页</a></li>'
                            } else {
                                pi += '  <li class="next"><a href="#" onclick="nextpage()">下一页</a></li>'
                            }

                            $(".pagination").html(pi)

                            for (i = 0; i < data.length; i++) {
                                s += ' <tr class="odd gradeX" id="tr_' + data[i]['id'] + '">\n' +
                                    '\t\t\t\t\t\t\t  <td>' + data[i]['id'] + '</td>\n' +
                                    '\t\t\t\t\t\t\t  <td>' + data[i]['code'] + '</td>\n' +
                                    '\t\t\t\t\t\t\t  <td>' + data[i]['count'] + '</td>\n' +
                                    '\t\t\t\t\t\t\t  <td class="center"><button onclick="detail('+data[i]['id']+')">查看</button>' +
                                    '\t\t\t\t\t\t  </tr>'
                            }
                            $("#tlist").html(s);
                        }
                    })

                }
            </script>
        </div>
    </div>
</div>
</body>

</html>
