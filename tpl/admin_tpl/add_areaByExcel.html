<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

<body>
<%include("head.html"){}%>

<div class="page-content">
    <div class="row">
        <%include("left.html"){}%>
        <div class="col-md-6">
            <div class="content-box-large">
                <style type="text/css">
                    .panel-body .pic {
                        width: 300px;
                        height: 150px;
                        margin-bottom: 20px
                    }
                </style>
                <div class="panel-body form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">地区模板导入</label>
                        <div class="col-sm-4">
                            <input type="file" id="files">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="sub" type="submit" class="btn btn-primary form-control">提交</button>
                    </div>
                </div>
                <div class="form-group" align="center" id="loading" style="display: none">
                    <img src="/images/5-121204193R5-50.gif">
                    <p>正在导入到数据库，请稍后...</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<footer>
    <div class="container">

        <!--<div class="copy text-center">-->
        <!--Copyright 2014 <a href='#'>Website</a>-->
        <!--</div>-->

    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

<script>

    var data = {};
    $(function () {
        $("#files").on("change", function () {
            var fd = new FormData();
            fd.append("data", $('#files')[0].files[0])
            $.ajax({
                url: '/v1/common/upload_excel',
                type: 'post',
                processData: false,
                contentType: false,
                data: fd,
                success: function (res) {
                    var ret = JSON.parse(res)
                    if (ret.code == "success") {
                        data['url'] = ret.data[0];
                    } else {
                        alert("0");
                    }
                }
            })

        })

        $("#sub").on("click", function () {
            $('#loading').show();
            $.post('/v1/area/do_add', data, function (res) {
                var ret = JSON.parse(res);
                if(ret.code == "success"){
                    $('#loading').hide();
                    alert("模板导入成功");
                }else{
                    alert(ret.msg);
                }
            })
        })
    })


</script>

</body>
</html>
