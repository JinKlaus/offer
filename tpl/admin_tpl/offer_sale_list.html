<body>
<%include("head.html"){}%>
<div class="page-content">
    <div class="row">
        <%include("left.html"){}%>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">报价管理</div>
                    <div class="col-sm-2">
                        <input value="" type="text" class="form-control" id="name" name="name"
                               placeholder="按客户名称"/>
                    </div>
                    <div class="col-sm-2">
                        <select id="status" class="form-control">
                            <option value="2">按报价状态</option>
                            <option value="0">待报价</option>
                            <option value="1">已报价</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" type="button" onclick="search()">搜索</button>
                    </div>
                </div>

                <div class="panel-body">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                           id="example">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>产品类型</th>
                            <th>客户</th>
                            <th><dl><dd>报价时间</dd><dt>状态</dt></dl></th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tlist">

                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="dataTables_info" id="example_info"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <ul class="pagination">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">

        <!--<div class="copy text-center">-->

    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

<script>
    var current_page = 0;

    function add() {
        window.location.href = "add";
    }

    $(function () {
        tohtml();
    })

    function lastpage() {
        current_page--;
        tohtml();
    }


    function nextpage() {
        current_page++;
        tohtml();
    }

    function topage(s) {
        current_page = s;
        tohtml();
    }

    function reoffer(id) {
       window.location.href="/v1/offerSale/re_offer?id="+id;
    }

    function search() {
        tohtml();
    }





    function tohtml() {
        var search_name,search_status;
        search_name=$("#name").val();
        search_status=$("#status option:selected").val();
        var d = {"page": current_page}
        d['search_name'] = search_name;
        d['search_status'] = search_status;

        $.getJSON("getSaleOfferList", d, function (res) {
            if (res.code == "success") {
                var da = res.data, s = '', data = da['list'], num = da['num'], pi = "";
                $("#example_info").html("共" + num + "条记录");
                if (current_page == 0) pi += ' <li class="prev disabled"> <a href="#">上一页</a></li>';
                else pi += '<li class="prev"> <a href="#" onclick="lastpage()">上一页</a></li>'
                var max = num / 10 > 5 ? 5 : Math.ceil(num / 10)
                for (var i = current_page; i < max; i++) {
                    var p = i + 1;
                    if (i == 0) {
                        pi += '<li class="active"><a href="#">' + p + '</a></li>'
                    }

                    else {
                        pi += '<li><a href="#"  onclick="topage(' + (p - 1) + ')">' + p + '</a></li>';
                    }

                }
                if (current_page + 1 >= num / 10) {
                    pi += '  <li class="next disabled"><a href="#" >下一页</a></li>'
                } else {
                    pi += '  <li class="next"><a href="#" onclick="nextpage()">下一页</a></li>'
                }

                $(".pagination").html(pi)

                for (i = 0; i < data.length; i++) {
                    s += ' <tr class="odd gradeX" id="tr_' + data[i]['id'] + '">\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['id'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['cat_id'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['client_name'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>';

                        s+='<dl><dd><a href="javascript:void()" onclick="show_offer('+data[i]['id']+')">'+data[i]['create_time']+'</a></dd><dt>'
                    if(data[i]['status']=="已报价"){
                        s+='<a href="javascript:void()">查看报价</a>'
                        s+='<a href="/v1/offerSale/offer_templet?quote_id=' + data[i]['quote_id'] + '">导出报价</a>'
                    }else{
                        s+=data[i]['status']
                    }
                            s+='</dt></dl>'

                    var subs = data[i]['sub'];
                        for(var j=0;j<subs.length;j++){
                            s+='<dl><dd><a onclick="show_offer('+subs[j]['id']+')" href="javascript:void()">'+subs[j]['create_time']+'(修改)</a></dd><dt>';
                            if(subs[j]['status']=="已报价"){
                                s+=subs[j]['status']='<a href="javascript:void()">查看报价</a>'
                            }else{
                                s+=subs[j]['status']
                            }
                             s+='</dt></dl>'
                        }

                        s+= '</td>\n' +
                        '\t\t\t\t\t\t\t  <td class="center">'+
                        '									<button onclick="reoffer(' + data[i]['id'] + ')">修改报价需求</button></td>' +
                        '\t\t\t\t\t\t  </tr>'
                }
                $("#tlist").html(s);
            }
        })
    }

    function show_offer(id) {
        window.location.href="/v1/offerSale/show?id="+id;
    }
</script>
<style type="text/css">
    dl{ width: 100%; margin: 0px; padding: 0px; float: left; }
    dd{ width: 60%; text-align: right;margin: 0px; padding: 0px; float: left;line-height: 26px!important;}
    dt{ width: 30%; text-align: left;margin: 0px; padding: 0px; float: right;line-height: 26px!important; font-weight: normal}
</style>
</body>
</html>
