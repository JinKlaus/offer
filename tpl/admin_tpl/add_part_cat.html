<!DOCTYPE html>
<html>
<head>
    <title>后台系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<%include("head.html"){}%>

<div class="page-content">
    <div class="row">
        <%include("left.html"){}%>
        <div class="col-md-6">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title"><a href="/v1/part/list" style="margin-right: 15px">返回配件管理列表</a></div>
                </div>
                <style type="text/css">
                    .panel-body .pic {
                        width: 300px;
                        height: 150px;
                        margin-bottom: 20px
                    }
                </style>
                <div class="panel-body form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">请选择一级分类</label>
                        <div class="col-sm-4">
                            <select id="firstCat" class="form-control"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">请输入配件分类名称</label>
                        <div class="col-sm-4">
                            <input value="" type="text" class="form-control" id="name" name="name"
                                   placeholder=""><span id="judge"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">请输入配件分类标号</label>
                        <div class="col-sm-4">
                            <input value="" type="text" class="form-control" id="cat_id" name="cat_id"
                                   placeholder="">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="sub" type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">

        <!--<div class="copy text-center">-->
        <!--Copyright 2014 <a href='#'>Website</a>-->
        <!--</div>-->

    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

<script>

    var data = {};
    $(function () {
        $.getJSON("getFirstInfo", {}, function (res) {
            if (res.code == "success")
                var da = res.data, s = '';
            for (var i = 0; i < da.length; i++) {
                s += '<option value="' + da[i].id + '">' + da[i].name + '</option>'
            }
            $("#firstCat").html(s);
        })

        $('#name').blur(function () {
            var name=$(this).val();
            if(name != ""){
                $.getJSON("getSecondInfo",{"name":name},function (res) {
                    if (res.code == "success"){
                        $('#judge').css("color","green");
                        $('#judge').html("该分类未被添加")
                    }else{
                        $('#judge').css("color","red");
                        $('#judge').html("该分类已被添加")
                        return;
                    }
                })
            }
        })


        $("#sub").on("click", function () {
            data['parent_id'] = $("#firstCat").val();
            data['name'] = $("#name").val();
            data['cat_id'] = $("#cat_id").val();
            if (!data['name'] || data['name'] == " ") {
                alert("配件分类名称不能为空");
                return;
            }
            else if (!data['cat_id'] || data['cat_id'] == " ") {
                alert("配件分类标号不能为空");
                return;
            }

            $.post('/v1/partCat/do_add', data, function (res) {
                var ret = JSON.parse(res)
                if (ret.code == "success") {
                    if (window.confirm("添加成功，是否继续添加")) {
                        window.location.reload()
                    } else {
                        window.location.href = "/v1/part/list";
                    }
                } else {
                    alert(ret.msg)
                }
            })
        })
    })


</script>

</body>
</html>
